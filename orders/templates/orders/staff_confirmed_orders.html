{% extends "orders/base_staff.html" %}

{% block title %}
Open orders
{% endblock %}



{% block body %}
    


    <div class="menu-table">
        <h1>Confirmed orders</h1>
        <table class="table table-hover">
                <thead>
                    <tr>
                    <th scope="col">Order number</th>
                    <th scope="col">User</th>
                    <th scope="col">Status</th>
                    <th scope="col">Complete</th>
                    <th scope="col">Cancel</th>

                    </tr>
                </thead>
                <tbody>
    
                {% for order in Orders %}
                    <tr>
                    <td>{{order.order_number}}</td>
                    <td>{{order.user}}</td>
                    <td>{{order.status}}</td>
                    <td><button type="button" class="btn btn-success topping-button">Complete</button></td>
                    <td><button type="button" class="btn btn-danger topping-button">Cancel</button></td>

                    </tr>
                {% endfor %}
                
                </tbody>
            </table>
  
    </div>



{% endblock %}
