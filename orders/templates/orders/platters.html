{% extends "orders/base1.html" %}

{% block title %}
    Dinner platters
{% endblock %}


{% block body %}
    <div class="menu-table">
        <h1>Dinner platters</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">Platter</th>
                <th scope="col">Small</th>
                <th scope="col">Large</th>
                </tr>
            </thead>
            <tbody>

            {% for platter in Platters %}
                <tr>
                <td>{{platter.description}}</td>
                <td><a href="{% url 'add_platter' platter.description 'small' platter.price_small %}">{{platter.price_small}}</a></td>
                <td><a href="{% url 'add_platter' platter.description 'large' platter.price_large %}">{{platter.price_large}}</a></td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
    </div>
{% endblock %}
