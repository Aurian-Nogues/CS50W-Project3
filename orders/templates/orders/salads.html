{% extends "orders/base1.html" %}

{% block title %}
    Salads
{% endblock %}


{% block body %}
    


    <div class="menu-table">
        <h1>Pastas</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                <th scope="col">Salad</th>
                <th scope="col">Price</th>
                <th scope="col">Add</th>
                </tr>
            </thead>
            <tbody>

            {% for salad in Salads %}
                <tr>
                <td>{{salad.description}}</td>
                <td>{{salad.price}}</td>
                <td><button type="button" class="btn btn-success pizza-button">Add</button></td>
                </tr>
            {% endfor %}
            
            </tbody>
        </table>
    </div>



{% endblock %}
